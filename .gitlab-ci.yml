image: python:3.12.8

stages:
  -test
  -deploy

test:
  stage: test
  script:
  - pip install -U sphinx
  - pip install -U nbsphinx
  - pip install -U nbsphinx-link
  - pip install -U sphinx-rtd-theme
  - sphinx-build -b html docs/source docs/build/public
  rules:
    - if: $CI_COMMIT_REF_NAME != $CI_DEFAULT_BRANCH
    
pages:
  stage: deploy
  script:
  - mkdir .public
  - cp -r docs/build/html/* .public
  artifacts:
    paths:
    - public
  rules:
    - if: $CI_COMMIT_REF_NAME == $CI_DEFAULT_BRANCH

