image: python:latest

before_script:
 - apt-get update --yes
 - apt-get install --yes cmake
 - apt-get install --yes libblas3 liblapack3 liblapack-dev libblas-dev

stages:
  - build 
  - test
  #- deploy
  

build:
  stage: test
  script:
  - python -m pip install ./
  rules:
    - if: $CI_COMMIT_REF_NAME != $CI_DEFAULT_BRANCH

test:
  stage: test
  needs: 
  - build
  script:
  - python -m pytest
  rules:
    - if: $CI_COMMIT_REF_NAME != $CI_DEFAULT_BRANCH
    
